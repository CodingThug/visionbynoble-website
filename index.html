<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble's Shit</title>
    <style>
      body {
        background: black;
      }
      .coming-soon {
        text-align: center;
        margin-bottom: 40px; /* Adds space below the coming soon section */
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: rebeccapurple;
        border-radius: 8px;
        clear: both; /* Ensures it clears floats or previous content */
      }

      .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .contact-form textarea {
        resize: vertical;
        height: 150px;
      }

      .contact-form button {
        display: block;
        width: 96.5%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <img src="/Untitled-1.png" alt="Vision by Noble Logo" class="logo" />
      <h1>Coming Soon</h1>
      <p>
        Our website is under construction. Stay tuned for something amazing!
      </p>
      <div class="social-links">
        <a href="https://www.instagram.com/visionbynoble/" target="_blank"
          >Instagram</a
        >
        |
        <a
          href="https://www.linkedin.com/in/vision-by-noble-1589862b8/"
          target="_blank"
          >Linkedin</a
        >
        |
        <a href="https://www.youtube.com/@VisionbyNoble" target="_blank"
          >Youtube</a
        >
      </div>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form
        action="mailto:your-email@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
